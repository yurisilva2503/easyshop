<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyShop</title>
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/sweetalert2.min.css">
    <link rel="stylesheet" href="./css/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/body.css" />
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/container.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/table.css">
    <link rel="stylesheet" href="./css/mediaquery.css">
    <script src="./js/sweetalert2.min.js"></script>
    <link rel="manifest" href="site.webmanifest">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="logo-container">
                <img src="./assets/img/logo.png" alt="EasyShop logo" class="logo" href="#" />
                <div class="logo-text">
                    <p>
                        Faça sua lista de <span class="text-success">compras</span> com o
                        <span class="text-emphasis">EasyShop</span>
                    </p>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="container-row">
                <div class="container-column">
                    <div class="container-item -table">
                        <h1>
                            Lista de Compras
                            <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                        </h1>
                        <div class="container-item -calcs">
                            <div class="calcs-row">
                                <p>Total - Preço:</p>
                                <p id="total-price">120</p>
                            </div>
                            <div class="calcs-row">
                                <p>Total - Itens</p>
                                <p id="total-quantity">120</p>
                            </div>
                            <div class="calcs-row">
                                <p>Parcelando <span id="total-parcels"></span>x</p>
                                <p id="total-parcel">0</p>
                            </div>
                            <form class="calcs-row -parcels" id="parcelsForm">
                                <p>Parcelas</p>
                                <input type="text" id="product-parcels" placeholder="0" maxlength="2"/>
                            </form>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Qntd</th>
                                    <th>Preço</th>
                                    <th>Subtotal</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="productList">
                            </tbody>
                        </table>
                    </div>
                </div>
                <form id="productForm" class="container-column">
                    <div class="container-item">
                        <h1>
                            Adicionar <i class="fa fa-money" aria-hidden="true"></i>
                            Produtos
                        </h1>
                    </div>
                    <div class="container-item">
                        <div class="form-group">
                            <label for="product-name">Nome</label>
                            <input type="text" id="product-name" placeholder="Digite o nome..." autofocus/>
                        </div>
                        <div class="form-group">
                            <label for="product-quantity">Quantidade</label>
                            <input type="text" id="product-quantity" placeholder="Digite a qntd..." maxlength="3"/>
                        </div>
                        <div class="form-group">
                            <label for="product-price">Preço</label>
                            <input type="text" id="product-price" placeholder="Digite o preço..." />
                        </div>
                    </div>
                    <div class="container-item">
                        <div class="form-button">
                            <button class="btn-add">Adicionar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="sw.js"></script>
<script src="./js/app.js"></script>

</html>
